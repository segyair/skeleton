user anikan;
worker_processes  2;

error_log   /home/anikan/dev/tutorial/greeter/code/home/anikan/greeter/shared/nginx/logs/error.log;
pid         /home/anikan/dev/tutorial/greeter/code/home/anikan/greeter/shared/nginx/logs/nginx.pid;


events {
  worker_connections  1024;
}

http {
  
  keepalive_timeout  60;
  gzip  on;

  access_log  /home/anikan/dev/tutorial/greeter/code/home/anikan/greeter/shared/nginx/logs/access.log;

  server {
    listen 9192;

    # it will check for index.html (swagger gui)
    location / {
      root /home/anikan/dev/tutorial/greeter/code/home/anikan/greeter/current/public;
      try_files $uri/index.html $uri @puma;
    }

    location @puma {
      proxy_pass http://127.0.0.1:9292;
    }
  }
}
